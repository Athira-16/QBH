<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="container mt-4">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" class="form-control" />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
      <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" formControlName="phoneNumber" class="form-control" />
    <div *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched" class="text-danger">
      <div *ngIf="form.get('phoneNumber')?.errors?.['required']">Phone Number is required.</div>
      <div *ngIf="form.get('phoneNumber')?.errors?.['pattern']">Invalid phone number format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input id="address" formControlName="address" class="form-control" />
    <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-danger">
      Address is required.
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</form>
